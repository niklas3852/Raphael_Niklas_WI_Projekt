<body data-step="1">
<div data-include="header"></div>
<div data-include="chat"></div>

<div class="upper-main-box-container">
    <h1 class="upper-main-box">
        Antrag Learning Agreement für die Anerkennung<br>
        von im Ausland erbrachten Studienleistungen
    </h1>
</div>

<main>
    <div class="lower-main-box-container">
        <div class="lower-main-box">
            <div class="timeline-wrapper">
                <div class="timeline-bar-horizontal">
                    <div class="timeline-item"><span class="timeline-dot">1</span><div class="timeline-label">Persönliche Daten</div></div>
                    <div class="timeline-line"></div>
                    <div class="timeline-item"><span class="timeline-dot">2</span><div class="timeline-label">Gasthochschule</div></div>
                    <div class="timeline-line"></div>
                    <div class="timeline-item"><span class="timeline-dot">3</span><div class="timeline-label">Module</div></div>
                    <div class="timeline-line"></div>
                    <div class="timeline-item"><span class="timeline-dot">4</span><div class="timeline-label">Überprüfung</div></div>
                </div>
            </div>

            <form class="formular-box-container" id="step1-form" novalidate>

                <!-- Vorname Dropdown -->
                <div class="field">
                    <input type="text" name="Vorname" aria-label="Vorname" class="corner-input field__input" placeholder="Vorname*" required title="Vorname eingeben">
                    <button type="button" class="field__icon" data-tooltip="Dein Vorname wurde bereits systemseitig vorausgefüllt (kann aber bearbeitet werden)." aria-label="Information: Name">i</button>
                </div>
                <!-- Nachname Dropdown -->
                <div class="field">
                    <input type="text" name="Nachname" aria-label="Nachname" class="corner-input field__input" placeholder="Nachname*   " required title="Nachname eingeben">
                    <button type="button" class="field__icon" data-tooltip="Dein Nachname wurde bereits systemseitig vorausgefüllt (kann aber bearbeitet werden)." aria-label="Information: Nachname">i</button>
                </div>

                <!-- Kurs Dropdown -->
                <div class="field">
                    <input type="text" name="Kurs" aria-label="Kurs" class="corner-input field__input" placeholder="Kurs*" required>
                    <button type="button" class="field__icon" data-tooltip="Kursbezeichnung oder Semesterangabe" aria-label="Information: Kurs" disabled>i</button>
                </div>

                <!-- Matrikel-NR Dropdown -->
                <div class="field">
                    <input type="number" name="Matrikel" aria-label="Matrikelnummer" class="corner-input field__input" placeholder="Matrikel-Nr.*" required title="Matrikelnummer eingeben" inputmode="numeric" pattern="[0-9]*" autocomplete="on" aria-describedby="matrikel-error">
                    <button type="button" class="field__icon" data-tooltip="Deine Matrikelnummer wurde bereits systemseitig vorausgefüllt (kann aber bearbeitet werden)." aria-label="Information: Matrikelnummer">i</button>
                </div>
                <p class="field-error" id="matrikel-error" aria-live="polite"></p>

                <!-- Studiengang Dropdown -->
                <div class="field">
                    <select name="Studiengang" id="studiengang-select" aria-label="Studiengang" class="corner-input field__input" required>
                        <option value="" disabled selected>Studiengang*</option>
                    </select>
                </div>

                <div class="field">
                    <input type="text" name="Studiengangsleitung" aria-label="Studiengangsleitung" class="corner-input field__input" placeholder="Studiengangsleitung*" required>
                    <button type="button" class="field__icon" data-tooltip="Name der Studiengangsleitung (z. B. Prof. Dr. Mustermann)." aria-label="Information: Studiengangsleitung" disabled>i</button>
                </div>

                <!-- Vertiefung Dropdown -->
                <div class="field" id="vertiefung-field">
                    <select name="Vertiefung" id="vertiefung-select" aria-label="Vertiefung" class="corner-input field__input" required disabled>
                        <option value="" disabled selected>Vertiefung*</option>
                    </select>
                </div>

                <!-- Semester Dropdown -->
                <div class="field">
                    <select name="Semester" aria-label="Semester" class="corner-input field__input" required>
                        <option value="" disabled selected>Semester*</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>

                <!-- Zeitraum Dropdown -->
                <div class="field field--full">
                    <input
                            type="text"
                            id="date-range-picker"
                            name="Zeitspanne"
                            class="corner-input field__input"
                            placeholder="Zeitraum (von - bis)*"
                            required
                            readonly>
                </div>

                <p class="pflicht-hinweis">(*) Pflichtfelder</p>

            </form>

            <div class="step-navigation-buttons">
                <a href="./step2.html" class="btn" id="next">Weiter</a>
            </div>

        </div>

    </div>
</main>

<script type="module" src="../../Corporate_Design/js/ui/include.js"></script>
</body>
</html>
