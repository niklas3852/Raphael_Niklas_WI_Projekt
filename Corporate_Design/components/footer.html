  <div class="wi-footer__content">
    <!-- 1. Zeile – Quicklinks -->

      <a href="https://moodle.heilbronn.dhbw.de/login/">Moodle</a>

    <!-- 2. Zeile – Social Icons -->

      <a href="https://www.instagram.com/dhbwheilbronn" target="_blank" class="instagram-icon"

    <!-- 3. Zeile – Datenschutz & Impressum -->
    <div class="wi-footer__links">
      <a href="Corporate_Design/data_protection.html">Datenschutz</a>

  <!-- Logik für den Footer (z.B. Modal-Steuerung) -->
  <script src="../js/ui/footer.js" defer></script>

  <!-- Modal / Formular  -->
  <dialog id="octo-modal" class="modal" aria-labelledby="octo-modal-title">
    <div class="modal__dialog">
      <button class="modal__close" aria-label="Schließen">×</button>

      <h2 id="octo-modal-title">Kontaktformular</h2>
      <p>
        Bei Fragen füllen Sie einfach das nachstehende Kontaktformular aus und
        wir setzen uns mit Ihnen in Verbindung.
      </p>

      <!-- Ansprechpartner -->
      <!-- 
        Kontaktformular mit 'novalidate', um die Browser-Validierung zu deaktivieren 
        und stattdessen eigene Styles/Logik (in footer.js) zu verwenden.
      -->
      <form id="contact-form" class="contact-form" novalidate>
        <div class="form-row">
          <label for="cf-ansprechpartner" class="label">Ansprechpartner <span aria-hidden="true">*</span></label>
          <select id="cf-ansprechpartner" name="ansprechpartner" class="select" required>
            <option value disabled selected>Bitte auswählen …</option>
            <option value="studiengangsleitung">Studiengangsleitung</option>
            <option value="frau_koch">Frau Koch</option>
            <option value="sekretariat">Sekretariat</option>
          </select>
        </div>

        <!-- Anrede -->
        <div class="form-row">
          <span class="label">Anrede <span aria-hidden="true">*</span></span>
          <div class="control-inline" role="radiogroup" aria-label="Anrede">
            <label class="radio"><input type="radio" name="anrede" value="m" required /><span>männlich</span></label>
            <label class="radio"><input type="radio" name="anrede" value="w" /><span>weiblich</span></label>
            <label class="radio"><input type="radio" name="anrede" value="d" /><span>divers</span></label>
          </div>
        </div>

        <!-- Vorname -->
        <div class="form-row">
          <label for="cf-firstname" class="label">Vorname <span aria-hidden="true">*</span></label>
          <input type="text" id="cf-firstname" name="firstname" class="input" required placeholder="Ihr Vorname" />
        </div>

        <!-- Nachname -->
        <div class="form-row">
          <label for="cf-lastname" class="label">Nachname <span aria-hidden="true">*</span></label>
          <input type="text" id="cf-lastname" name="lastname" class="input" required placeholder="Ihr Nachname" />
        </div>

        <!-- Ihre Nachricht -->
        <div class="form-row">
          <label for="cf-message" class="label">Ihre Nachricht <span aria-hidden="true">*</span></label>
          <textarea id="cf-message" name="message" class="textarea" rows="5" required
            placeholder="Ihre Nachricht ..."></textarea>
        </div>

        <!-- Einwilligungserklärung -->
        <div class="form-row">
          <div class="label">
            Einwilligungs<wbr />erklärung <span aria-hidden="true">*</span>
          </div>
          <label class="checkbox">
            <input type="checkbox" id="cf-consent" name="consent" class="input" required />
            <span>Ich willige ein, dass die DHBW die von mir bereitgestellten
              Daten
              zur Kontaktaufnahme elektronisch speichert und verarbeitet. Die
              detaillierten Informationen gemäß DSGVO zur Datenverarbeitung habe
              ich zur Kenntnis genommen.</span>
          </label>
        </div>

        <!-- Pflichtfeld / Absenden Knopf -->
        <div class="modal__actions">
          <span class="help">*Pflichtfeld</span>
          <button type="submit" class="btn primary">Absenden</button>
        </div>
      </form>
    </div>
    </div>
</footer>
